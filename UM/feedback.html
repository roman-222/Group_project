<!--=======================BURGER=====================================-->
			<div class="section">
			  <div class="menu-block">
			    <nav class="menu-nav">
			      <a class="menu-nav__link" href="#">ГЛАВНАЯ</a>

<!--==================================================================-->
		</div>

	<section class="feedback-section">
		<nav class="breadcrumb-nav">
			<ul class="breadcrumb">
				<li><a href="index.html">Главная</a></li>
				&nbsp > &nbsp
				<li class="active">Отзывы</li>
			</ul>
		</nav>
		<div class="feedback-form-main">
			<h2>Оставить отзыв</h2>
			<form action="#">
				<fieldset class="">
					<div class="feedback-group">
						<div class="feedback-form-left">
							<label>
								<p class="label-p">Дата посещения <span class="required">*</span></p>
								<input class="label-inp label-inp-date" type="date" name="calendar" placeholder="Дата посещения" required="" value="">
							</label>
							<label>
								<p class="label-p">Отзыв <span class="required">*</span></p>
								<textarea class="label-inp" id="review-textarea" name="comment" rows="5" placeholder="Пожалуйста, оставьте Ваш отзыв. Ваше мнение очень важно для нас." required="" value=""></textarea>
							</label>
						</div>
						<div class="feedback-form-center">
							<label>
								<p class="label-p">Имя <span class="required">*</span></p>
								<input class="label-inp" type="text" name="name" placeholder="Имя" required="" value="">
							</label>
							<label>
								<p class="label-p">Email</p>
								<input class="label-inp" type="text" name="email" placeholder="Email">
							</label>
							<label>
								<p class="label-p">Телефон</p>
								<input class="label-inp" type="text" name="phone" placeholder="Телефон">
							</label>
						</div>
						<div class="feedback-form-right">
							<div class="form-basilicus"></div>
							<a href="#" class="btn-feedback hvr-bounce-to-bottom hvr-wobble-vertical">отправить</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="feedback-area">
			<h2>Отзывы</h2>
		</div>
		
	</section>
